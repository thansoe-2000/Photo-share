{% extends 'partials/master.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <a class="btn btn-dark my-3" onclick="history.back()" href="{% url 'gallery' %}">Go Back to gallery</a>
        <div class="card">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            

            
            <div class="form-group m-3">
              <label>Title</label>
              <input class="form-control" type="text" name="title" placeholder="Enter title" required/>
            </div>

            <div class="form-group m-3">
              <label>Select a category</label>
              <select type="text" name="category" class="form-control" required>
                <option value="none">Select a category.....</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option> 
                {% endfor %}
              </select>
            </div>
              

            <div class="form-group m-3">
              <label>Image</label>
              <input class="form-control" type="file" name='photo' required />
            </div>
            

             <div class="form-group m-3">
              <label>Create a new category</label>
              <input class="form-control" type="text" name='category_new'  class="form-control" placeholder="Create a new category"/>
            </div>
              

            <div class="form-group m-3">
              <label>Description</label>
              <textarea name="description" id="" class="form-control" placeholder="Enter description" required></textarea>
            </div>


            <button type="submit" class="btn btn-primary m-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
