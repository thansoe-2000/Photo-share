{% extends 'partials/master.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col col-md-6">
            <a class="btn btn-dark my-3" onclick="history.back()" href="{% url 'gallery' %}">Go Back</a>
            <div style="height: 90vh;">
                <img style="max-width: 100%; max-height: 100%;"
                 src="{{ photo.photo.url }}" alt="">
                </div>
        </div>

        <div class="col col-md-6 mt-5">
            <h5>{{ photo.category.name}}</h5>
            <p class="bold">{{ photo.title }}</p>
            <p style="text-align: justify;">{{ photo.description }}</p>
        </div>
                
    </div>
</div>
{% endblock content %}
